<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justus Ideas - Windows 95</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <div class="icon" onclick="openProject()">
            <img src="folder-icon.png" alt="Folder Icon">
            <p>Yahoo! Project</p>
        </div>
    </div>

    <div id="notepad-window" class="window hidden">
        <div class="title-bar">
            <span>Notepad - Yahoo! With You for Life</span>
            <div class="controls">
                <button onclick="closeProject()">X</button>
            </div>
        </div>
        <div class="content">
            <div id="slide-container">
                <div class="slide active"><img src="slide1.webp" alt="Slide 1"></div>
                <div class="slide"><img src="slide2.webp" alt="Slide 2"></div>
                <div class="slide"><img src="slide3.webp" alt="Slide 3"></div>
                <div class="slide"><img src="slide4.webp" alt="Slide 4"></div>
                <div class="slide"><img src="slide5.webp" alt="Slide 5"></div>
                <div class="slide"><img src="slide6.webp" alt="Slide 6"></div>
                <div class="slide"><img src="slide7.webp" alt="Slide 7"></div>
                <div class="slide"><img src="slide8.webp" alt="Slide 8"></div>
            </div>
            <div class="nav-buttons">
                <button onclick="prevSlide()">← Back</button>
                <button onclick="nextSlide()">Next →</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
